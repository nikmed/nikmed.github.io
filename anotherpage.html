<!DOCTYPE html>
<html>
  <script>
        async function sendData()
        {
          var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({"name":"Test","phone":"+7 (999) 999-99-99","personalDataAccess":true,"source":"demo","ResponseUrl":"http://alorbroker.ru","Site":"http://alorbroker.ru","city":"moscow"});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://api.dev.alor.ru/cmsapi/v1/site/form/crm-form", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));
}
  </script>
  <body>
    <h2>HTML Forms</h2>

    <button onclick="sendData()">Submit</button>

    <p>
      If you click the "Submit" button, the form-data will be sent to a page
      called "/action_page.php".
    </p>
  </body>
</html>
